apiVersion: apps/v1
kind: Deployment
metadata:
  name: jakartablogs-ee
  namespace: foundation-internal-webdev-apps
spec:
  selector:
    matchLabels:
      app: jakartablogs-ee
      environment: production
  replicas: 2
  template:
    metadata:
      labels:
        app: jakartablogs-ee
        environment: production
    spec:
      containers:
      - name: nginx
        image: eclipsefdn/nginx:stable-alpine
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: planet-www
          mountPath: /usr/share/nginx/html
        resources:
          limits:
            cpu: '2'
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 512Mi
      - name: planet-venus
        image: eclipsefdn/jakartablogs.ee:latest
        volumeMounts:
        - name: planet-www
          mountPath: /var/planet/www
        - name: planet-cache
          mountPath: /var/planet/cache
        resources:
          limits:
            cpu: '2'
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 512Mi
      volumes:
      - name: planet-www
        emptyDir: {}
      - name: planet-cache
        emptyDir: {}
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: jakartablogs-ee
  namespace: foundation-internal-webdev-apps
spec:
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 8080
  selector:
    app: jakartablogs-ee
    environment: production
---
apiVersion: "route.openshift.io/v1"
kind: "Route"
metadata:
  name: jakartablogs-ee
  namespace: foundation-internal-webdev-apps
  annotations:
    haproxy.router.openshift.io/timeout: 20s
spec:
  host: "jakartablogs.ee"
  path: "/"
  port:
    targetPort: "http"
  tls:
    insecureEdgeTerminationPolicy: "Redirect"
    termination: "edge"
  to:
    kind: "Service"
    name: jakartablogs-ee
    weight: 100
